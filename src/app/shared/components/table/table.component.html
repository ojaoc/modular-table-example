<nz-list nzBordered>
  <div
    nz-row
    cdkDropList
    cdkDropListOrientation="horizontal"
    #todoList="cdkDropList"
    [cdkDropListData]="dataSet.columns"
    class="example-list"
    (cdkDropListSorted)="sort($event)"
  >
    <div
      nz-col
      *ngFor="let column of dataSet.columns"
      cdkDragLockAxis="x"
      cdkDrag
    >
      <nz-list-header class="example-box" cdkDragHandle>
        {{ column.title }}
        <i class="header-icon" nz-icon nzType="menu" nzTheme="outline"></i>
      </nz-list-header>
      <nz-list-item *ngFor="let item of dataSet.data">
        {{ item[column.name] }}
      </nz-list-item>
    </div>
  </div>
</nz-list>
