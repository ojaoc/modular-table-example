<div class="table-container">
  <nz-list nzBordered>
    <div
      nz-row
      cdkDropList
      cdkDropListOrientation="horizontal"
      #todoList="cdkDropList"
      [cdkDropListData]="dataSet.columns"
      class="example-list"
      (cdkDropListSorted)="reorderCol($event)"
    >
      <div
        nz-col
        *ngFor="let column of dataSet.columns"
        cdkDragLockAxis="x"
        cdkDrag
      >
        <nz-list-header class="example-box" cdkDragHandle>
          {{ column.title }}
          <i class="header-icon" nz-icon nzType="menu" nzTheme="outline"></i>
        </nz-list-header>
        <nz-list-item *ngFor="let item of dataSet.data | pagination: page:size">
          {{ item[column.name] }}
        </nz-list-item>
      </div>
    </div>
  </nz-list>
  <div class="pagination-container">
    <nz-pagination
      [nzPageIndex]="page"
      [nzTotal]="dataSet.data.length"
      nzShowSizeChanger
      [nzPageSize]="size"
      (nzPageIndexChange)="changePage($event)"
      (nzPageSizeChange)="changeSize($event)"
    ></nz-pagination>
  </div>
</div>
